				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav nav-pills justify-content-end flex-grow-1 pe-3" role="tablist">

					<hr class="my-3 opacity-20 my-2" />
					<div class="text-center d-block d-md-none my-3">
						<img src="/img/Akneth_studio_logow.svg" alt="Logo AKNETH Studio" height="75" class="mx-auto">
