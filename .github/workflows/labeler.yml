name: "Pull Request Labeler"
on: pull_request

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 # Uploads repository content to the runner
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
    - name: Verify labels
      run: |
        if [ -z "$(gh pr view ${{ github.event.number }} --json labels)" ]; then
        echo "No labels applied!"
        exit 1
        fi
    - name: Handle errors
      run: echo "Labeling failed. Please check the workflow logs."
